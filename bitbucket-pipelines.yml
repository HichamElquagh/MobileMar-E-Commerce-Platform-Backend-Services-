image: node:20

definitions:
  steps:
    - step: &build-test
        name: Build and Test
        caches:
          - node
        script:
          - npm install
          - npm test
    - step: &push-image-ecr
        name: Deployment in AWS's ECR
        script: 
          - docker build -t mobilemar-repository -f apps/products/Dockerfile .
          - docker tag mobilemar-repository:latest $TIMESTAMP$AWS_ECR_REGISTRY_URL/mobilemar-repository:latest
          - pipe: atlassian/aws-ecr-push-image:2.3.0
            variables:
              AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
              AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
              AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
              IMAGE_NAME: $TIMESTAMP$AWS_ECR_REGISTRY_URL/mobilemar-repository
              TAGS: latest

    - step: &deploy-staging
        name: Deploy to Staging
        deployment: staging
        script:
          - pipe: atlassian/aws-ecs-deploy:1.0.0
            variables:
              AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
              AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
              AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
              CLUSTER_NAME: 'mobilemar-cluster'
              SERVICE_NAME: 'mobilemar-service'
              TASK_DEFINITION: 'taskDefinition.json'

    - step: &deploy-production
        name: Deploy to Production
        deployment: production
        trigger: manual
        script:
          - echo "Deploying to Production environment"

pipelines:
  default:
    - step: *build-test
    - step: *push-image-ecr
    - step: *deploy-staging
  branches:
    prod:
      - step: *build-test
      - step: *push-image-ecr
      - step: *deploy-production

