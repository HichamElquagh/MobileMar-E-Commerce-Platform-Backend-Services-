name: CI/CD for NestJS Microservice

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install Dependencies
      run: npm install

    - name: Format Code
      run: npm run format

    - name: Lint Code
      run: npm run lint

    - name: Run Tests
      run: npm test

    - name: Build
      run: npm run build

